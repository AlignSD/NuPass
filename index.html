<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- NuPass Password Generator Title -->
    <title>NuPass Password Generator</title>
    <!-- Link to css file used in this project -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Main header -->
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- Secondary header -->
          <h2>Generate a Password</h2>
        </div>
        <!-- Text area that holds placeholder/generated password text -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- button used to generate password -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- JavaScript file used for project -->
    <script src="script.js"></script>
  </body>
</html>
